<!DOCTYPE html>
<html lang="en" <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="icon" href="./assets/img/logo.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
<link rel="stylesheet" href="assets/style/main.css">
<link rel="stylesheet" href="assets/style/style.css">
<title>Inspire</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>Inspire</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col 2 p-3 text-light rounded form-bg">
          <div class="mb-3">
            <form onsubmit="app.TodosController.createTodo()">
              <label for="description">description</label>
              <input type="text" class="form-control" name="description" id="description" required maxlength="500">
              <button class="btn btn-outline-success" type="submit">Add</button>
            </form>
          </div>
          <div id="todoContent">
            <div class="d-flex d-column">
              <p class="fs-3">TO DO Item</p>
            </div>
            <div class="text-end">
              <!-- <input class="btn" type="checkbox" id="delete"> -->
              <!-- <label onclick="app.TodosController.deleteTodo()" class="btn" for="delete">Delete</label> -->
              <!-- <button onsubmit="app.TodosController.deleteTodo()" class="btn">Delete</button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 class="quotes">quotes go here</h1>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
